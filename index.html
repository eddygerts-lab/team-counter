<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º üöÄ</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin:0; 
      background:#fff; 
      color:#222;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark { 
      background:#23272d; 
      color:#eceef1;
    }
    .toggle-theme {
      position:fixed; 
      top:18px; 
      right:24px; 
      font-size:26px;
      background: none; 
      border: none; 
      cursor: pointer; 
      z-index:10;
      color: inherit;
    }
    .layout { 
      display:flex; 
      max-width:900px; 
      margin:0 auto;
    }
    .leftbar { 
      width:160px; 
      min-width:110px; 
      background:#f9f9f9; 
      border-right:1px solid #e1e1e1; 
      padding:32px 14px 0 14px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .dark .leftbar {
      background:#2c3139;
      border-color:#41454b;
    }
    .mini-timers { 
      display:flex; 
      flex-direction:column; 
      gap:13px;
    }
    .mini-timer { 
      display:flex; 
      align-items:center; 
      font-size:0.98em; 
      margin-bottom:0;
    }
    .mini-name { 
      width:86px; 
      padding-right:7px;
    }
    .mini-display { 
      font-family:monospace; 
      min-width:108px; 
      font-size:0.96em;
    }
    .mini-btn {
      font-size:0.85em; 
      margin-left:7px; 
      padding:4px 14px; 
      border-radius:5px; 
      border:none; 
      font-weight:bold;
      cursor:pointer; 
      transition:background 0.2s; 
      min-width:52px;
    }
    .mini-start { 
      background:#27ae60; 
      color:#fff; 
      border:1px solid #229b51;
    }
    .mini-stop  { 
      background:#e74c3c; 
      color:#fff; 
      border:1px solid #be2d1d; 
      margin-left:3px;
    }
    .mini-start:hover { 
      background:#219150;
    }
    .mini-stop:hover  { 
      background:#c0392b;
    }
    .center-content { 
      flex:1; 
      padding:34px 24px 12px 24px;
    }
    #mainTitle { 
      text-align:center; 
      font-size:2em; 
      font-weight:700; 
      margin-bottom:12px;
    }
    #currentDate { 
      text-align: center; 
      font-size:1em; 
      color:#888; 
      margin-bottom:24px;
    }
    .section-title { 
      font-weight:bold; 
      margin-top:32px; 
      margin-bottom:10px; 
      border-bottom:1px solid #eee; 
      padding-bottom:6px; 
      font-size:1.07em;
    }
    .dark .section-title {
      border-color:#444;
    }
    .btn-reset { 
      display:block; 
      width:100%; 
      max-width:410px; 
      padding:13px; 
      background:#e74c3c; 
      color:white; 
      border:none; 
      border-radius:8px; 
      cursor:pointer; 
      font-weight:bold; 
      font-size:1em; 
      margin:23px auto 10px auto;
      transition: background-color 0.2s;
    }
    .btn-reset:hover {
      background:#c0392b;
    }
    .dark .btn-reset {
      background:#a9312b;
    }
    .dark .btn-reset:hover {
      background:#8c271f;
    }
    .item { 
      display:flex; 
      align-items:center; 
      padding:13px; 
      border:1px solid #eee; 
      margin:8px 0; 
      border-radius:10px; 
      background:#fff; 
      width:100%; 
      max-width:420px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .dark .item {
      background:#2c3139;
      border-color:#41454b;
    }
    .btn { 
      width:34px; 
      height:34px; 
      border-radius:50%; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      cursor:pointer; 
      font-weight:bold; 
      font-size:19px;
      user-select:none;
      transition: background-color 0.2s;
    }
    .minus { 
      background:#fafad2; 
      color:#555;
    }
    .dark .minus {
      background:#353c46;
      color:#eceef1;
    }
    .plus { 
      background:#def5e5; 
      color:#27ae60;
    }
    .dark .plus {
      background:#353c46;
      color:#27ae60;
    }
    .title { 
      flex-grow:1; 
      text-align:center;
    }
    .count { 
      font-size:1.13em; 
      font-weight:bold; 
      color:#242f3e;
    }
    .dark .count { 
      color: #ffffff; 
    }
    .history-title { 
      font-weight:bold; 
      margin:18px 0 8px 0; 
      border-bottom:1px solid #eee; 
      padding-bottom:3px; 
      font-size:1.07em;
    }
    .dark .history-title {
      border-color:#444;
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin-top:8px;
    }
    th,td { 
      border:1px solid #ddd; 
      padding:8px 10px; 
      text-align:left;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    th { 
      background:#f5f7fa; 
      color:#34495e; 
      font-weight:600;
    }
    .dark th {
      background:#343438;
      color:#eceef1;
      border-color:#444;
    }
    tr:nth-child(even){
      background:#fcfcfc;
    }
    .dark tr:nth-child(even) {
      background:#292e34;
    }
    .dark td {
      border-color:#444;
    }
    .history-table td { 
      font-family: monospace;
    }
    @media (max-width:800px) {
      .layout {
        flex-direction:column;
      }
      .center-content, .leftbar {
        padding:12px;
      }
      .center-content .item, .btn-reset{
        max-width:98vw;
      }
      .leftbar{
        width:98vw;
      }
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<button class="toggle-theme" onclick="toggleTheme()">üåû</button>
<div class="layout">
  <div class="leftbar">
    <div class="mini-timers">
      <div class="mini-timer">
        <span class="mini-name">–ë–æ—á–∫–∞—Ä–µ–≤</span>
        <span id="timer-bock" class="mini-display"></span>
        <button class="mini-btn mini-start" onclick="startLunch('bock')">–°—Ç–∞—Ä—Ç</button>
        <button class="mini-btn mini-stop" onclick="stopLunch('bock')">–°—Ç–æ–ø</button>
      </div>
      <div class="mini-timer">
        <span class="mini-name">–ì–µ—Ä—Ü</span>
        <span id="timer-gertz" class="mini-display"></span>
        <button class="mini-btn mini-start" onclick="startLunch('gertz')">–°—Ç–∞—Ä—Ç</button>
        <button class="mini-btn mini-stop" onclick="stopLunch('gertz')">–°—Ç–æ–ø</button>
      </div>
      <div class="mini-timer">
        <span class="mini-name">–°–æ–≥–∞–µ–≤–∞</span>
        <span id="timer-sogaeva" class="mini-display"></span>
        <button class="mini-btn mini-start" onclick="startLunch('sogaeva')">–°—Ç–∞—Ä—Ç</button>
        <button class="mini-btn mini-stop" onclick="stopLunch('sogaeva')">–°—Ç–æ–ø</button>
      </div>
    </div>
  </div>
  <div class="center-content">
    <div id="mainTitle">–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º üöÄ</div>
    <div id="currentDate"></div>
    <div id="listClaims"></div>
    <div id="listBlocks"></div>
    <button class="btn-reset" onclick="resetAll()">–û–±–Ω—É–ª–∏—Ç—å –≤—Å—ë</button>
    <div class="history-title">üìã –ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π</div>
    <table class="history-table">
      <thead>
        <tr>
          <th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th>
          <th>–¢–∏–ø</th>
          <th>–ò–º—è</th>
          <th>–ò–∑–º–µ–Ω–µ–Ω–∏–µ</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
</div>

<script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBb0uemCwfr3LpSjqCfbrPzgXMxqJo8ub0",
    authDomain: "rocketteam-counter.firebaseapp.com",
    databaseURL: "https://rocketteam-counter-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "rocketteam-counter",
    storageBucket: "rocketteam-counter.firebasestorage.app",
    messagingSenderId: "882235505564",
    appId: "1:882235505564:web:01dbef24064b0fed5a2659",
    measurementId: "G-RN86EZF81C"
  };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—â–µ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω
  let app;
  try {
    app = firebase.app();
  } catch (e) {
    app = firebase.initializeApp(firebaseConfig);
  }
  
  const db = firebase.database();
  const countersRef = db.ref('counters');
  const historyRef = db.ref('history');
  const lunchRef = db.ref('lunch');

  // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  let data = [];
  let lunchState = {};

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
  function toggleTheme() {
    const isDark = document.body.classList.toggle('dark');
    const themeButton = document.querySelector('.toggle-theme');
    themeButton.textContent = isDark ? 'üåö' : 'üåû';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
  function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const themeButton = document.querySelector('.toggle-theme');
    
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      themeButton.textContent = 'üåö';
    } else {
      themeButton.textContent = 'üåû';
    }
  }

  // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã
  function initDate() {
    const dateElement = document.getElementById('currentDate');
    if (dateElement) {
      dateElement.textContent = new Date().toLocaleDateString('ru-RU', { 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
      });
    }
  }

  // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ —Å—á–µ—Ç—á–∏–∫–∞–º–∏
  function getKey(name, type) { 
    return name + '_' + type.replace(/\s+/g, '_'); 
  }

  function getStep(type) { 
    return type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏" ? 2 : 1;
  }

  function initDefaultData() {
    const defaults = [
      { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ó–∞—è–≤–∫–∏", count: 0 },
      { name: "–ì–µ—Ä—Ü", type: "–ó–∞—è–≤–∫–∏", count: 0 },
      { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ó–∞—è–≤–∫–∏", count: 0 },
      { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 0 },
      { name: "–ì–µ—Ä—Ü", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 0 },
      { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 0 }
    ];
    
    const updates = {};
    defaults.forEach(item => {
      const key = getKey(item.name, item.type);
      updates[key] = item;
    });
    
    countersRef.set(updates).catch(error => {
      console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
    });
  }

  function changeCount(name, type, sign) {
    const item = data.find(i => i.name === name && i.type === type);
    if (!item) {
      console.error('–≠–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω:', name, type);
      return;
    }
    
    const delta = sign * getStep(type);
    const newCount = Math.max(0, item.count + delta);
    
    countersRef.child(getKey(name, type)).update({ count: newCount })
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞:', error);
      });
    
    // –õ–æ–≥–∏—Ä—É–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏–∏
    const historyEntry = {
      time: new Date().toLocaleString('ru-RU', { 
        hour: '2-digit', 
        minute: '2-digit', 
        day: 'numeric', 
        month: 'long' 
      }),
      type: type,
      name: name,
      delta: delta
    };
    
    historyRef.push(historyEntry)
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é:', error);
      });
  }

  function resetAll() {
    if (!confirm("–û–±–Ω—É–ª–∏—Ç—å –≤—Å–µ —Å—á—ë—Ç—á–∏–∫–∏?")) return;
    
    const updates = {};
    let totalClaims = 0, totalBlocks = 0;
    
    data.forEach(item => {
      const key = getKey(item.name, item.type);
      updates[key + '/count'] = 0;
      
      if (item.type === "–ó–∞—è–≤–∫–∏") totalClaims += item.count;
      if (item.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏") totalBlocks += item.count;
    });
    
    countersRef.update(updates).catch(error => {
      console.error('–û—à–∏–±–∫–∞ –æ–±–Ω—É–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤:', error);
    });
    
    // –õ–æ–≥–∏—Ä—É–µ–º –æ–±–Ω—É–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏–∏
    const resetEntry = {
      time: new Date().toLocaleString('ru-RU', { 
        hour: '2-digit', 
        minute: '2-digit', 
        day: 'numeric', 
        month: 'long' 
      }),
      type: "–°–∏—Å—Ç–µ–º–∞", 
      name: "", 
      delta: 0,
      description: `–û–±–Ω—É–ª–µ–Ω–∏–µ: –∑–∞—è–≤–∫–∏ -${totalClaims}, –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ -${totalBlocks}`
    };
    
    historyRef.push(resetEntry)
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –æ–±–Ω—É–ª–µ–Ω–∏—è –≤ –∏—Å—Ç–æ—Ä–∏—é:', error);
      });
  }

  function renderCounters() {
    const claims = data.filter(i => i.type === "–ó–∞—è–≤–∫–∏");
    const blocks = data.filter(i => i.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏");
    
    function renderList(items, containerId) {
      const container = document.getElementById(containerId);
      if (!container) {
        console.error('–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω:', containerId);
        return;
      }
      
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="btn minus" onclick="changeCount('${item.name}', '${item.type}', -1)">‚Äì</div>
          <div class="title"><strong>${item.type} ${item.name}</strong><br><span class="count">${item.count}</span></div>
          <div class="btn plus" onclick="changeCount('${item.name}', '${item.type}', 1)">+</div>
        `;
        container.appendChild(div);
      });
    }
    
    renderList(claims, 'listClaims');
    renderList(blocks, 'listBlocks');
  }

  function renderHistory(history) {
    const tbody = document.getElementById('historyBody');
    if (!tbody) {
      console.error('–≠–ª–µ–º–µ–Ω—Ç historyBody –Ω–µ –Ω–∞–π–¥–µ–Ω');
      return;
    }
    
    tbody.innerHTML = '';
    
    if (!history || history.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</td></tr>';
      return;
    }
    
    history.forEach(entry => {
      const changeText = entry.description || (entry.delta > 0 ? '+' : '') + entry.delta;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.time || ''}</td>
        <td>${entry.type || ''}</td>
        <td>${entry.name || ''}</td>
        <td>${changeText}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ç–∞–π–º–µ—Ä–æ–≤ –æ–±–µ–¥–∞
  function startLunch(person) {
    lunchRef.child(person).set(Date.now())
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞:', error);
      });
  }

  function stopLunch(person) {
    lunchRef.child(person).set(null)
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–∞–π–º–µ—Ä–∞:', error);
      });
  }

  function updateLunchTimers() {
    const persons = ['bock', 'gertz', 'sogaeva'];
    
    persons.forEach(person => {
      const element = document.getElementById('timer-' + person);
      if (!element) return;
      
      const started = lunchState[person];
      
      if (!started) {
        element.textContent = '';
        return;
      }
      
      const msLeft = 60 * 60 * 1000 - (Date.now() - started);
      
      if (msLeft <= 0) {
        element.textContent = '–û–±–µ–¥ –æ–∫–æ–Ω—á–µ–Ω';
        lunchRef.child(person).set(null);
        return;
      }
      
      const minutes = Math.floor(msLeft / 60000);
      const seconds = Math.floor((msLeft % 60000) / 1000);
      const startTime = new Date(started);
      const hours = String(startTime.getHours()).padStart(2, '0');
      const mins = String(startTime.getMinutes()).padStart(2, '0');
      const timeText = hours + ':' + mins;
      
      element.textContent = ` –û—Å—Ç–∞–ª–æ—Å—å ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫ | —Å—Ç–∞—Ä—Ç: ${timeText}`;
    });
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  function initApp() {
    initTheme();
    initDate();
    
    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Å—á–µ—Ç—á–∏–∫–æ–≤
    countersRef.on('value', snapshot => {
      const val = snapshot.val();
      if (val) {
        data = Object.keys(val).map(key => ({
          key,
          name: val[key].name,
          type: val[key].type,
          count: val[key].count || 0
        }));
        renderCounters();
      } else {
        initDefaultData();
      }
    }, error => {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç—á–∏–∫–æ–≤:', error);
    });
    
    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
    historyRef.limitToLast(50).on('value', snapshot => {
      const val = snapshot.val();
      const history = val ? Object.values(val).reverse() : [];
      renderHistory(history);
    }, error => {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
    });
    
    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Ç–∞–π–º–µ—Ä–æ–≤ –æ–±–µ–¥–∞
    lunchRef.on('value', snapshot => {
      lunchState = snapshot.val() || {};
      updateLunchTimers();
    }, error => {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–π–º–µ—Ä–æ–≤:', error);
    });
    
    // –ó–∞–ø—É—Å–∫ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤
    setInterval(updateLunchTimers, 1000);
  }

  // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
  document.addEventListener('DOMContentLoaded', initApp);
</script>
</body>
