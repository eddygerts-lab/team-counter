<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º üöÄ</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      background: #fff; 
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark { 
      background: #23272d; 
      color: #eceef1;
    }

    .layout {
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }
    .center-block {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #mainTitle {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .date-with-theme {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      font-size: 1em;
      color: #888;
      width: 100%;
    }
    .toggle-theme {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: inherit;
      padding: 4px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .toggle-theme:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .dark .toggle-theme:hover {
      background-color: rgba(255,255,255,0.08);
    }

    .section-title {
      font-weight: bold;
      margin: 20px 0 12px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid #eee;
      font-size: 1.07em;
      width: 100%;
      text-align: left;
    }
    .dark .section-title {
      border-color: #444;
      color: #eceef1;
    }

    .btn-reset {
      display: block;
      width: 100%;
      padding: 13px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      margin: 16px 0;
      transition: background-color 0.2s;
    }
    .btn-reset:hover { background: #c0392b; }
    .dark .btn-reset { background: #a9312b; }
    .dark .btn-reset:hover { background: #8c271f; }

    .counter-section {
      width: 100%;
      margin-bottom: 16px;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 13px;
      border: 1px solid #eee;
      margin: 8px 0;
      border-radius: 10px;
      background: #fff;
      width: 100%;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .dark .item {
      background: #2c3139;
      border-color: #41454b;
    }
    .btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 19px;
      user-select: none;
      transition: background-color 0.2s;
    }
    .minus { background: #fafad2; color: #555; }
    .dark .minus { background: #353c46; color: #eceef1; }
    .plus { background: #def5e5; color: #27ae60; }
    .dark .plus { background: #353c46; color: #27ae60; }
    .title { flex-grow: 1; text-align: center; }
    .count { font-size: 1.13em; font-weight: bold; color: #242f3e; }
    .dark .count { color: #ffffff; }

    .timer-list {
      width: 100%;
      margin-top: 8px;
    }
    .timer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background: white;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .dark .timer-item {
      background: #343841;
      border-color: #444;
    }
    .timer-name {
      font-weight: bold;
      min-width: 80px;
    }
    .timer-display {
      font-family: monospace;
      font-size: 1em;
      color: #2c3e50;
      min-width: 120px;
      text-align: center;
    }
    .dark .timer-display {
      color: #eceef1;
    }
    .timer-buttons {
      display: flex;
      gap: 8px;
    }
    .timer-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85em;
      transition: background-color 0.2s;
    }
    .timer-start { background: #27ae60; color: white; }
    .timer-stop { background: #e74c3c; color: white; }
    .timer-start:hover { background: #219150; }
    .timer-stop:hover { background: #c0392b; }
    .timer-finished {
      color: #e74c3c !important;
      font-weight: bold;
    }
    .dark .timer-finished {
      color: #ff6b6b !important;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    .history-table th,
    .history-table td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    .history-table th {
      background: #f5f7fa;
      color: #34495e;
      font-weight: 600;
    }
    .dark .history-table th {
      background: #343438;
      color: #eceef1;
      border-color: #444;
    }
    .history-table tr:nth-child(even) {
      background: #fcfcfc;
    }
    .dark .history-table tr:nth-child(even) {
      background: #292e34;
    }
    .dark .history-table td {
      border-color: #444;
    }
    .history-table td {
      font-family: monospace;
    }
  </style>

  <!-- Firebase SDK (compat-—Ä–µ–∂–∏–º –¥–ª—è –ø—Ä–æ—Å—Ç–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="layout">
    <div class="center-block">
      <div id="mainTitle">–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º üöÄ</div>

      <div class="date-with-theme">
        <div id="currentDateTime"></div>
        <button class="toggle-theme" onclick="toggleTheme()">üåû</button>
      </div>

      <div class="counter-section">
        <div id="listClaims"></div>
        <div id="listBlocks"></div>
      </div>

      <button class="btn-reset" onclick="resetAll()">–û–±–Ω—É–ª–∏—Ç—å –≤—Å—ë</button>

      <div class="section-title">‚è∞ –¢–∞–π–º–µ—Ä—ã –æ–±–µ–¥–∞ (60 –º–∏–Ω—É—Ç)</div>
      <div class="timer-list">
        <div class="timer-item">
          <span class="timer-name">–ë–æ—á–∫–∞—Ä–µ–≤</span>
          <span id="timer-bock" class="timer-display">–ù–µ –∞–∫—Ç–∏–≤–µ–Ω</span>
          <div class="timer-buttons">
            <button class="timer-btn timer-start" onclick="startLunch('bock')">–°—Ç–∞—Ä—Ç</button>
            <button class="timer-btn timer-stop" onclick="stopLunch('bock')">–°—Ç–æ–ø</button>
          </div>
        </div>
        <div class="timer-item">
          <span class="timer-name">–ì–µ—Ä—Ü</span>
          <span id="timer-gertz" class="timer-display">–ù–µ –∞–∫—Ç–∏–≤–µ–Ω</span>
          <div class="timer-buttons">
            <button class="timer-btn timer-start" onclick="startLunch('gertz')">–°—Ç–∞—Ä—Ç</button>
            <button class="timer-btn timer-stop" onclick="stopLunch('gertz')">–°—Ç–æ–ø</button>
          </div>
        </div>
        <div class="timer-item">
          <span class="timer-name">–°–æ–≥–∞–µ–≤–∞</span>
          <span id="timer-sogaeva" class="timer-display">–ù–µ –∞–∫—Ç–∏–≤–µ–Ω</span>
          <div class="timer-buttons">
            <button class="timer-btn timer-start" onclick="startLunch('sogaeva')">–°—Ç–∞—Ä—Ç</button>
            <button class="timer-btn timer-stop" onclick="stopLunch('sogaeva')">–°—Ç–æ–ø</button>
          </div>
        </div>
      </div>

      <div class="section-title">üìã –ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π</div>
      <table class="history-table">
        <thead>
          <tr>
            <th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th>
            <th>–¢–∏–ø</th>
            <th>–ò–º—è</th>
            <th>–ò–∑–º–µ–Ω–µ–Ω–∏–µ</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyBb0uemCwfr3LpSjqCfbrPzgXMxqJo8ub0",
      authDomain: "rocketteam-counter.firebaseapp.com",
      databaseURL: "https://rocketteam-counter-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "rocketteam-counter",
      storageBucket: "rocketteam-counter.firebasestorage.app",
      messagingSenderId: "882235505564",
      appId: "1:882235505564:web:01dbef24064b0fed5a2659"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const countersRef = db.ref('counters');
    const historyRef = db.ref('history');
    const lunchRef = db.ref('lunch');

    let data = [];
    let lunchState = {};

    // === –¢–µ–º–∞ ===
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      document.querySelector('.toggle-theme').textContent = isDark ? 'üåö' : 'üåû';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function initTheme() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.toggle-theme').textContent = 'üåö';
      } else {
        document.querySelector('.toggle-theme').textContent = 'üåû';
      }
    }

    // === –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –ø–æ –ú–æ—Å–∫–≤–µ (–±–µ–∑ "–≤", –±–µ–∑ "–≥.") ===
    function initDateTime() {
      const options = {
        timeZone: 'Europe/Moscow',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const formatter = new Intl.DateTimeFormat('ru-RU', options);
      document.getElementById('currentDateTime').textContent = formatter.format(new Date());
      setInterval(() => {
        document.getElementById('currentDateTime').textContent = formatter.format(new Date());
      }, 1000);
    }

    // === –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ===
    function getKey(name, type) {
      return name + '_' + type.replace(/\s+/g, '_');
    }
    function getStep(type) {
      return type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏" ? 2 : 1;
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö ===
    function initDefaultData() {
      const defaults = [
        { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ó–∞—è–≤–∫–∏", count: 0 },
        { name: "–ì–µ—Ä—Ü", type: "–ó–∞—è–≤–∫–∏", count: 0 },
        { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ó–∞—è–≤–∫–∏", count: 0 },
        { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 0 },
        { name: "–ì–µ—Ä—Ü", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 0 },
        { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 0 }
      ];
      const updates = {};
      defaults.forEach(item => {
        updates[getKey(item.name, item.type)] = item;
      });
      countersRef.set(updates).catch(err => {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firebase Realtime Database:', err);
      });
    }

    // === –§–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ (–±–µ–∑ "–≥.") ===
    function formatTimeForHistory(date) {
      return new Intl.DateTimeFormat('ru-RU', {
        timeZone: 'Europe/Moscow',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }).format(date).replace(/–≥\.,?/g, '').trim();
    }

    // === –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é ===
    function logHistory(type, name, delta = 0, description = '') {
      const time = formatTimeForHistory(new Date());
      historyRef.push({ time, type, name, delta, description });
    }

    // === –°—á—ë—Ç—á–∏–∫–∏ ===
    function changeCount(name, type, sign) {
      const item = data.find(i => i.name === name && i.type === type);
      if (!item) return;
      const delta = sign * getStep(type);
      const newCount = Math.max(0, item.count + delta);
      countersRef.child(getKey(name, type) + '/count').set(newCount);
      logHistory(type, name, delta);
    }

    // === –¢–∞–π–º–µ—Ä—ã –æ–±–µ–¥–∞ ===
    function startLunch(person) {
      const nameMap = { bock: "–ë–æ—á–∫–∞—Ä–µ–≤", gertz: "–ì–µ—Ä—Ü", sogaeva: "–°–æ–≥–∞–µ–≤–∞" };
      const name = nameMap[person] || person;
      lunchRef.child(person).set(Date.now()).then(() => {
        logHistory("–¢–∞–π–º–µ—Ä", name, 0, "–°—Ç–∞—Ä—Ç");
      }).catch(console.error);
    }

    function stopLunch(person) {
      const nameMap = { bock: "–ë–æ—á–∫–∞—Ä–µ–≤", gertz: "–ì–µ—Ä—Ü", sogaeva: "–°–æ–≥–∞–µ–≤–∞" };
      const name = nameMap[person] || person;
      lunchRef.child(person).set(null).then(() => {
        logHistory("–¢–∞–π–º–µ—Ä", name, 0, "–°—Ç–æ–ø");
      }).catch(console.error);
    }

    // === –°–±—Ä–æ—Å ===
    function resetAll() {
      if (!confirm("–û–±–Ω—É–ª–∏—Ç—å –≤—Å–µ —Å—á—ë—Ç—á–∏–∫–∏?")) return;
      const updates = {};
      let totalClaims = 0, totalBlocks = 0;
      data.forEach(item => {
        updates[getKey(item.name, item.type) + '/count'] = 0;
        if (item.type === "–ó–∞—è–≤–∫–∏") totalClaims += item.count;
        if (item.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏") totalBlocks += item.count;
      });
      countersRef.update(updates).catch(console.error);
      logHistory("–°–∏—Å—Ç–µ–º–∞", "", 0, `–û–±–Ω—É–ª–µ–Ω–∏–µ: –∑–∞—è–≤–∫–∏ -${totalClaims}, –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ -${totalBlocks}`);
    }

    // === –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ ===
    function renderCounters() {
      const claims = data.filter(i => i.type === "–ó–∞—è–≤–∫–∏");
      const blocks = data.filter(i => i.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏");

      function renderList(items, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        container.innerHTML = '';
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';

          const minusBtn = document.createElement('div');
          minusBtn.className = 'btn minus';
          minusBtn.textContent = '‚Äì';
          minusBtn.addEventListener('click', () => changeCount(item.name, item.type, -1));

          const titleDiv = document.createElement('div');
          titleDiv.className = 'title';
          const strong = document.createElement('strong');
          strong.textContent = `${item.type} ${item.name}`;
          const countSpan = document.createElement('span');
          countSpan.className = 'count';
          countSpan.textContent = item.count;
          titleDiv.appendChild(strong);
          titleDiv.appendChild(document.createElement('br'));
          titleDiv.appendChild(countSpan);

          const plusBtn = document.createElement('div');
          plusBtn.className = 'btn plus';
          plusBtn.textContent = '+';
          plusBtn.addEventListener('click', () => changeCount(item.name, item.type, 1));

          div.appendChild(minusBtn);
          div.appendChild(titleDiv);
          div.appendChild(plusBtn);
          container.appendChild(div);
        });
      }

      renderList(claims, 'listClaims');
      renderList(blocks, 'listBlocks');
    }

    function renderHistory(history) {
      const tbody = document.getElementById('historyBody');
      if (!tbody) return;
      tbody.innerHTML = '';
      if (!history || history.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</td></tr>';
        return;
      }
      history.forEach(entry => {
        const changeText = entry.description || (entry.delta > 0 ? '+' : '') + entry.delta;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.time || ''}</td>
          <td>${entry.type || ''}</td>
          <td>${entry.name || ''}</td>
          <td>${changeText}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateLunchTimers() {
      ['bock', 'gertz', 'sogaeva'].forEach(person => {
        const el = document.getElementById('timer-' + person);
        if (!el) return;
        const started = lunchState[person];
        if (started == null || typeof started !== 'number') {
          el.textContent = '–ù–µ –∞–∫—Ç–∏–≤–µ–Ω';
          el.className = 'timer-display';
          return;
        }
        const remainingMs = 60 * 60 * 1000 - (Date.now() - started);
        if (remainingMs <= 0) {
          el.textContent = '–û–±–µ–¥ –æ–∫–æ–Ω—á–µ–Ω!';
          el.className = 'timer-display timer-finished';
          return;
        }
        const min = Math.floor(remainingMs / 60000);
        const sec = Math.floor((remainingMs % 60000) / 1000);
        el.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        el.className = 'timer-display';
      });
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    function initApp() {
      initTheme();
      initDateTime();

      countersRef.on('value', snapshot => {
        const val = snapshot.val();
        if (val) {
          data = Object.keys(val).map(key => ({
            key,
            name: val[key].name,
            type: val[key].type,
            count: val[key].count || 0
          }));
          renderCounters();
        } else {
          initDefaultData();
        }
      });

      historyRef.limitToLast(50).on('value', snapshot => {
        const val = snapshot.val();
        const history = val ? Object.values(val).reverse() : [];
        renderHistory(history);
      });

      lunchRef.on('value', snapshot => {
        lunchState = snapshot.val() || {};
        updateLunchTimers();
      });

      setInterval(updateLunchTimers, 1000);
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
