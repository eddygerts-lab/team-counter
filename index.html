<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º üöÄ</title>
  <style>
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background:#fff; color:#222; }
    .dark { background:#23272d; color:#eceef1;}
    .toggle-theme {
      position:fixed; top:18px; right:24px; font-size:26px;
      background: none; border: none; cursor: pointer; z-index:10;
    }
    .layout { display:flex; max-width:1200px; margin:0 auto;}
    .leftbar { width:270px; min-width:190px; background:#f9f9f9; border-right:1px solid #e1e1e1; padding:28px 18px 0 18px;}
    .center-content { flex:1; padding:34px 24px 12px 24px;}
    #mainTitle { text-align:center; font-size:2em; font-weight:700; margin-bottom:14px; }
    #currentDate { text-align: center; font-size:1em; color:#888; margin-bottom:28px;}
    .section-title { font-weight:bold; margin-top:32px; margin-bottom:9px; border-bottom:1px solid #eee; padding-bottom:6px; font-size:1.1em;}
    .btn-reset { display:block; width:100%; max-width:480px; padding:13px; background:#e74c3c; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; font-size:1em; margin:26px auto 9px auto;}
    .btn-reset:hover {background:#c0392b;}
    .item { display:flex; align-items:center; padding:13px; border:1px solid #eee; margin:8px 0; border-radius:10px; background:#fff; width:100%; max-width:500px;}
    .btn { width:38px; height:38px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold; font-size:19px;user-select:none;}
    .minus { background:#fafad2; color:#555;}
    .plus { background:#def5e5; color:#27ae60;}
    .title { flex-grow:1; text-align:center;}
    .count { font-size:1.13em; font-weight:bold; color:#242f3e;}
    .history-title { font-weight:bold; margin:18px 0 8px 0; border-bottom:1px solid #eee; padding-bottom:3px; font-size:1.08em;}
    table { width:100%; border-collapse:collapse; margin-top:8px; }
    th,td { border:1px solid #ddd; padding:8px 10px; text-align:left;}
    th { background:#f5f7fa; color:#34495e; font-weight:600;}
    tr:nth-child(even){background:#fcfcfc;}
    .history-table td { font-family: monospace;}
    /* Lunch left */
    .lunch-title { font-weight:bold; margin-bottom:8px; font-size:1.09em; text-align:left;}
    .lunch-box { margin-bottom:26px;}
    .lunch-item { display:flex; align-items:center; margin-bottom:14px;}
    .timer-label { width:97px;}
    .timer-display { font-family:monospace; min-width:88px; margin-left:7px;}
    .timer-btn {
      font-size:0.95em; margin-left:10px; padding:4px 13px; border-radius:6px; border:none; font-weight:bold;
      cursor:pointer; transition:background 0.2s; min-width:48px;
    }
    .btn-start { background:#27ae60; color:#fff; border:1px solid #229b51; }
    .btn-stop  { background:#e74c3c; color:#fff; border:1px solid #be2d1d; }
    .btn-start:hover {background:#219150;}
    .btn-stop:hover  {background:#c0392b;}
    /* Dark */
    body.dark { background:#23272d; color:#eceef1;}
    body.dark .item   { background:#2c3139; border-color:#41454b;}
    body.dark th      { background:#343438; color:#eceef1;}
    body.dark tr:nth-child(even) { background:#292e34;}
    body.dark .btn-reset {background:#a9312b;}
    body.dark .plus, body.dark .minus { background:#353c46;}
    body.dark .section-title, body.dark .history-title { color:#eceef1; border-color:#444;}
    body.dark .lunch-box, body.dark .lunch-title { background:#23272d; color:#eceef1;}
    body.dark .btn-start, body.dark .btn-stop { opacity:0.95;}
    @media (max-width:800px) {
      .layout {flex-direction:column;}
      .center-content, .leftbar {padding:12px;}
      .center-content .item, .btn-reset{max-width:100vw;}
    }
  </style>
  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
<button class="toggle-theme" onclick="toggleTheme()">üåö/üåû</button>
<div class="layout">
  <div class="leftbar">
    <div class="lunch-title">üçΩÔ∏è –¢–∞–π–º–µ—Ä –æ–±–µ–¥–∞</div>
    <div class="lunch-box">
      <div class="lunch-item">
        <span class="timer-label">–ë–æ—á–∫–∞—Ä–µ–≤</span>
        <span id="timer-bock" class="timer-display"></span>
        <button class="timer-btn btn-start" onclick="startLunch('bock')">–°—Ç–∞—Ä—Ç</button>
        <button class="timer-btn btn-stop" onclick="stopLunch('bock')">–°—Ç–æ–ø</button>
      </div>
      <div class="lunch-item">
        <span class="timer-label">–ì–µ—Ä—Ü</span>
        <span id="timer-gertz" class="timer-display"></span>
        <button class="timer-btn btn-start" onclick="startLunch('gertz')">–°—Ç–∞—Ä—Ç</button>
        <button class="timer-btn btn-stop" onclick="stopLunch('gertz')">–°—Ç–æ–ø</button>
      </div>
      <div class="lunch-item">
        <span class="timer-label">–°–æ–≥–∞–µ–≤–∞</span>
        <span id="timer-sogaeva" class="timer-display"></span>
        <button class="timer-btn btn-start" onclick="startLunch('sogaeva')">–°—Ç–∞—Ä—Ç</button>
        <button class="timer-btn btn-stop" onclick="stopLunch('sogaeva')">–°—Ç–æ–ø</button>
      </div>
    </div>
  </div>
  <div class="center-content">
    <div id="mainTitle">–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º üöÄ</div>
    <div id="currentDate"></div>
    <div id="listClaims"></div>
    <div id="listBlocks"></div>
    <button class="btn-reset" onclick="resetAll()">–û–±–Ω—É–ª–∏—Ç—å –≤—Å—ë</button>
    <div class="history-title">üìã –ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π</div>
    <table class="history-table">
      <thead>
        <tr>
          <th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th>
          <th>–¢–∏–ø</th>
          <th>–ò–º—è</th>
          <th>–ò–∑–º–µ–Ω–µ–Ω–∏–µ</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
</div>
<script>
  // –¢–µ–º–∞
  function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : '');
  }
  if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');

  document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBb0uemCwfr3LpSjqCfbrPzgXMxqJo8ub0",
    authDomain: "rocketteam-counter.firebaseapp.com",
    databaseURL: "https://rocketteam-counter-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "rocketteam-counter",
    storageBucket: "rocketteam-counter.firebasestorage.app",
    messagingSenderId: "882235505564",
    appId: "1:882235505564:web:01dbef24064b0fed5a2659"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const countersRef = db.ref('counters');
  const historyRef = db.ref('history');
  const lunchRef = db.ref('lunch');

  // –°—á—ë—Ç—á–∏–∫–∏
  let data = [];
  countersRef.on('value', snapshot => {
    const val = snapshot.val();
    if (val) {
      data = Object.keys(val).map(key => ({
        key, name: val[key].name, type: val[key].type, count: val[key].count || 0
      }));
      renderCounters();
    } else {
      initDefaultData();
    }
  });
  function initDefaultData() {
    const defaults = [
      { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ó–∞—è–≤–∫–∏", count: 3 },
      { name: "–ì–µ—Ä—Ü", type: "–ó–∞—è–≤–∫–∏", count: 3 },
      { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ó–∞—è–≤–∫–∏", count: 3 },
      { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 2 },
      { name: "–ì–µ—Ä—Ü", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 2 },
      { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 2 }
    ];
    const updates = {};
    defaults.forEach(item => updates[getKey(item.name,item.type)] = item);
    countersRef.set(updates);
  }
  function getKey(name, type) { return name + '_' + type.replace(/\s+/g, '_'); }
  function getStep(type) { return type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏" ? 2 : 1;}
  function changeCount(name, type, sign) {
    const item = data.find(i => i.name === name && i.type === type);
    if (!item) return;
    const delta = sign * getStep(type);
    const newCount = Math.max(0, item.count + delta);
    countersRef.child(getKey(name, type) + '/count').set(newCount);
    historyRef.push({
      time: new Date().toLocaleString('ru-RU', { hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'long' }),
      type,
      name,
      delta
    });
  }
  function resetAll() {
    if (!confirm("–û–±–Ω—É–ª–∏—Ç—å –≤—Å–µ —Å—á—ë—Ç—á–∏–∫–∏?")) return;
    const updates = {};
    let totalClaims = 0, totalBlocks = 0;
    data.forEach(item => {
      updates[getKey(item.name, item.type) + '/count'] = 0;
      if (item.type === "–ó–∞—è–≤–∫–∏") totalClaims += item.count;
      if (item.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏") totalBlocks += item.count;
    });
    countersRef.update(updates).catch(console.error);
    historyRef.push({
      time: new Date().toLocaleString('ru-RU', { hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'long' }),
      type: "–°–∏—Å—Ç–µ–º–∞", name: "", delta: 0,
      description: `–û–±–Ω—É–ª–µ–Ω–∏–µ: –∑–∞—è–≤–∫–∏ -${totalClaims}, –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ -${totalBlocks}`
    });
  }
  function renderCounters() {
    const claims = data.filter(i => i.type === "–ó–∞—è–≤–∫–∏");
    const blocks = data.filter(i => i.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏");
    function renderList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="btn minus" onclick="changeCount('${item.name}', '${item.type}', -1)">‚Äì</div>
          <div class="title"><strong>${item.type} ${item.name}</strong><br><span class="count">${item.count}</span></div>
          <div class="btn plus" onclick="changeCount('${item.name}', '${item.type}', 1)">+</div>
        `;
        container.appendChild(div);
      });
    }
    renderList(claims, 'listClaims');
    renderList(blocks, 'listBlocks');
  }

  // –ò—Å—Ç–æ—Ä–∏—è
  historyRef.limitToLast(50).on('value', snapshot => {
    const val = snapshot.val();
    const history = val ? Object.values(val).reverse() : [];
    renderHistory(history);
  });

  function renderHistory(history) {
    const tbody = document.getElementById('historyBody');
    tbody.innerHTML = '';
    if (history.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</td></tr>';
    } else {
      history.forEach(entry => {
        const changeText = entry.description || (entry.delta > 0 ? '+' : '') + entry.delta;
        tbody.innerHTML += `
          <tr>
            <td>${entry.time}</td>
            <td>${entry.type}</td>
            <td>${entry.name}</td>
            <td>${changeText}</td>
          </tr>
        `;
      });
    }
  }

  // –¢–∞–π–º–µ—Ä—ã –æ–±–µ–¥–∞ (—Å–ª–µ–≤–∞)
  lunchRef.on('value', snapshot => {
    window.lunchState = snapshot.val() || {};
    updateLunchTimers();
  });
  function startLunch(person) {
    lunchRef.child(person).set(Date.now());
  }
  function stopLunch(person) {
    lunchRef.child(person).set(null);
  }
  function updateLunchTimers() {
    ['bock','gertz','sogaeva'].forEach(person => {
      const el = document.getElementById('timer-' + person);
      const started = window.lunchState?.[person];
      if (!started) { el.textContent = ''; return; }
      let msLeft = 60 * 60 * 1000 - (Date.now() - started);
      if (msLeft <= 0) {
        el.textContent = '–û–±–µ–¥ –æ–∫–æ–Ω—á–µ–Ω';
        lunchRef.child(person).set(null); return;
      }
      let min = Math.floor(msLeft/60000), sec = Math.floor((msLeft%60000)/1000);
      el.textContent = '–û—Å—Ç–∞–ª–æ—Å—å ' + min + ' –º–∏–Ω ' + sec + ' —Å–µ–∫';
    });
  }
  setInterval(updateLunchTimers, 1000);
</script>
</body>
</html>
